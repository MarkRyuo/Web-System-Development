<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <title>Dashboard</title>

</head>
<body>
  
  <div id="templateContainer">
    <nav class="navbar navbar-fixed-top alta-theme" style="position:relative;">
        <div class="container-fluid">
            <div class="navbar-header">
             <b>Inventory Management System</b></span>
            </div>
        </div>
    </nav>
  <br>

  <h1>Dashboards</h1>

  <div class="container-fluid alta-theme">
    <div class="col-md-12 main alta-theme">

      <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#8561C8;" onclick="redirectTotest1()">
                <span class="fa fa-file-text-o"></span>
              </button>
          </div>
          <h4>User profile</h4>
        </div>

        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#00B8ED;" onclick="redirectTotest2()">
                <span class="fa fa-group"></span>
              </button>
          </div>
          <h4>Products</h4>
        </div>

        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#68C182;" onclick="redirectTotest3()">
                <span class="fa fa-line-chart"></span>
              </button>
          </div>
          <h4>View Transaction</h4>
        </div>

        <div class="col-xs-6 col-sm-3 placeholder">
          <div class="circular-menu">
            <div class="circle">
            </div>
              <button class="dashboard-item menu-button" style="background-color:#267DB3;" onclick="redirectTotest4()">
                <span class="fa fa-folder-open-o"></span>
              </button>
          </div>
          <h4>Suppliers</h4>
        </div>

  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
<script src="/dashboard/direct.js" ></script>
</html>
